<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contate-nos</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Contate nossa empresa</h1>
    </header>
    <br>
    <main>
        <section class="formulario">
            <h2>Formul√°rio</h2>
            <form action="#" method="post">
                <label for="nome" id="nome">Nome</label>
                <br>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome aqui">
                <br>
                <label for="senha" id="senha">Senha</label>
                <br>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha aqui">
                <br>
                <label for="mensagem" id="mensagem">Mensagem</label>
                <br>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva aqui sua mensagem"></textarea>
                <br>
                <button type="submit" id="enviar">Enviar</button>
                <button type="reset" id="limpar">Limpar</button>
            </form>
        </section>
